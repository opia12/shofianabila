<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Latihan5.css">
     <!-- Google Fonts (Comic Neue) -->
     <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
     <style>
         /* Apply Comic Neue font globally */
         body {
             font-family: 'Comic Neue', cursive;
         }
 
         /* Custom styles for h1 */
         .h1a {
             @apply text-3xl font-bold text-pink-700 mb-4;
         }
     </style>
</head>
<body class="bg-pink-200">
    <nav class="bg-pink-600 p-4">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-white text-3xl font-bold">FORMULIR</h1>
        </div>
    </nav>

    <form action="" class="bg-pink-400 p-6 max-w-4xl mx-auto mt-6 rounded-lg shadow-lg">
        <div class="flex">
            <!-- Left side form inputs -->
            <div class="w-2/3 pr-4">
                <table class="form-table w-full">
                    <!-- Row for Nama field -->
                    <tr>
                        <td class="font-semibold">Nama</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="nama" placeholder="Nama Lengkap" class="bg-pink-200 border border-pink-600 rounded-md p-2 w-full hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300">
                        </td>
                    </tr>
                    <!-- Row for NIM field -->
                    <tr>
                        <td class="font-semibold">NIM</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="nim" placeholder="Nomor Induk Mahasiswa" class="bg-pink-200 border border-pink-600 rounded-md p-2 w-full hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300">
                        </td>
                    </tr>
                    <!-- Row for Tempat Lahir field -->
                    <tr>
                        <td class="font-semibold">Tempat Lahir</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="lahir" placeholder="Tempat Lahir" class="bg-pink-200 border border-pink-600 rounded-md p-2 w-full hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300">
                        </td>
                    </tr>
                    <!-- Row for Tanggal Lahir field -->
                    <tr>
                        <td class="font-semibold">Tanggal Lahir</td>
                        <td>:</td>
                        <td>
                            <input type="date" name="tanggal" class="bg-pink-200 border border-pink-600 rounded-md p-2 w-full hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300">
                        </td>
                    </tr>
                    <!-- Row for Alamat field -->
                    <tr>
                        <td class="font-semibold">Alamat</td>
                        <td>:</td>
                        <td>
                            <textarea name="alamat" placeholder="Alamat Lengkap" class="bg-pink-200 border border-pink-600 rounded-md p-2 w-full hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300"></textarea>
                        </td>
                    </tr>
                    <!-- Row for Jenis Kelamin field -->
                    <tr>
                        <td class="font-semibold">Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jk" value="L" id="jk-laki" class="mr-2 transform hover:scale-105 transition-transform duration-300">
                            <label for="jk-laki">Laki-laki</label>
                            <input type="radio" name="jk" value="P" id="jk-perempuan" class="ml-4 mr-2 transform hover:scale-105 transition-transform duration-300 ">
                            <label for="jk-perempuan">Perempuan</label>
                        </td>
                    </tr>
                    <!-- Row for Hobi field -->
                    <tr>
                        <td class="font-semibold">Hobi</td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="hobi" value="membaca" class="mr-2 transform hover:scale-105 transition-transform duration-300">
                            <label>Membaca</label><br>
                            <input type="checkbox" name="hobi" value="menonton" class="mr-2 transform hover:scale-105 transition-transform duration-300">
                            <label>Menonton</label><br>
                            <input type="checkbox" name="hobi" value="menulis" class="mr-2 transform hover:scale-105 transition-transform duration-300">
                            <label>Menulis</label><br>
                            <input type="checkbox" name="hobi" value="berenang" class="mr-2 transform hover:scale-105 transition-transform duration-300">
                            <label>Berenang</label><br>
                            <input type="checkbox" name="hobi" value="bernyanyi" class="mr-2 transform hover:scale-105 transition-transform duration-300">
                            <label>Bernyanyi</label><br>
                            <input type="checkbox" name="hobi" value="dll" class="mr-2 transform hover:scale-105 transition-transform duration-300">
                            <label>Lainnya:</label>
                            <input type="text" name="dll" placeholder="Hobi Lainnya" class="bg-pink-200 border border-pink-600 rounded-md hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300 ">
                        </td>
                    </tr>
                    <!-- Row for Program Studi field -->
                    <tr>
                        <td class="font-semibold">Program Studi</td>
                        <td>:</td>
                        <td>
                            <select name="prodi" class="bg-pink-200 border border-pink-600 rounded-md p-2 w-full hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300 ">
                                <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                                <option value="PGPAUD">Pendidikan Guru Anak Usia Dini</option>
                                <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
                                <option value="SIK">Sistem Informasi Kelautan</option>
                                <option value="LK">Logistik Kelautan</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Other form fields can go here -->
                </table>
            </div>

            <!-- Right side for Pas Foto -->
            <div class="w-2/3 pr-9">
                <div class="text-center">
                    <label class="font-semibold mb-2 block">Pas Foto</label>
                    <input type="file" name="foto" class="bg-pink-200 border border-pink-600 rounded-md p-2 hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50 transform hover:scale-105 transition-transform duration-300 ">
                </div>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="flex justify-center mt-6 space-x-4">
            <input type="submit" value="Simpan" class="bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50">
            <a href="pemweb1.html" class="bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-700 focus:ring-opacity-50">Kembali</a>
        </div>
    </form><br>
    <!-- Footer -->
    <footer class="bg-pink-600 py-6">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2024 KELUARGA. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
